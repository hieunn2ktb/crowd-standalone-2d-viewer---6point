message.myInfo.withdraw.desc1 = 会員退会時に会員の個人情報は個人情報取扱方針に従い、30日間保管後に完全に削除されます。
message.myInfo.withdraw.desc2 = 退会後30日以内には再加入できず、同じIDは永久に使用できません。
message.myInfo.withdraw.desc3 = ただし、作業履歴がある場合、IDとポイント情報は3年間保管後に破棄されます。
message.myInfo.withdraw.desc4 = 会員退会後に検収が完了し、付与されたポイントは精算できません。
message.myInfo.withdraw.desc5 = ポイントが残っている場合、ポイント精算完了後に退会できます。
message.myInfo.withdraw.desc6 = 残ポイントを精算せずに即座に退会します。
message.myInfo.withdraw.desc7 = これまで不便だった点やご希望があれば、会員様のご意見を収集し、改善できるよう最善を尽くします。
message.myInfo.withdraw.desc8 = その他のご意見があればご入力ください。
message.myInfo.withdraw.desc9 = これらの内容をすべて確認し、会員退会に同意します。
