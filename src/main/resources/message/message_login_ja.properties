message.certification.title1 = 既存会員認証手続きのご案内
message.certification.desc1 = AI-STUDIOのサービスを利用するために、メール認証が必要です。<br>タスクに参加したり、精算を希望する場合は、<br>追加認証（実名認証および口座認証）を完了してください。
