message.signup.desc1 = AI-STUDIOは一般的なサービスポータルではなく、AI学習用データを収集/加工/検証してポイントを積み立てるサービスです。不正なプログラムを使用したり、悪意を持ってサービス提供に害を与える場合、民事および刑事上の措置を講じることがあります。
